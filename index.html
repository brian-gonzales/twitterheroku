<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Testing Twitter gadget</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>

      <style>
      /* NOTE: The styles were added inline because Prefixfree needs access to your styles and they must be inlined if they are on local disk! */
      @import url('https://fonts.googleapis.com/css?family=Roboto');

*{
  margin:0;
  padding:0;
 color:#000;
  font-family: 'Roboto', sans-serif;
}
body{ background: #3f51b5;}


#twitterida {
 
  transform:translateY(100%) ;
  top:50%;
  position: relative;
  max-width: 100%;
  height: 136px;
  margin: 0 auto 0;
  padding: 10px;
  box-sizing: border-box;
  font-family: sans-serif;
  overflow: hidden;
  
  
}

#twitterida ul {
  height: 116px;
  
  
  margin: 0;
  padding: 0;
  list-style: none;
  font-size: 0;
  line-height: 0;
}

#twitterida li {
 
  position: relative;
  display: inline-block;
  height: inherit;
  overflow: hidden;
  vertical-align: middle;
  transform:translate(280px);
  width: 100%;
  margin:0 auto;
  box-sizing: border-box;
}
#twitterida li:nth-child(-n+3) {
  
}
#twitterida li:nth-child(2) {
  border-left: 0;
  border-right:0;
  
}

#twitterida li p {
  display: inline-block;
  vertical-align: middle;
  width: auto;
  margin: 0;
  padding: 10px;
  text-align: center;
   background:#fff;
    font-size: 16px;
  line-height: 50px;
  
  padding:1.2em;
  border-radius:10px;
  

}
a{text-decoration:none;color:#000;padding:7px;font-weight:700}
#twitterida li:before {
  content: " ";
  width: 0;
  height: 100%;
  display: inline-block;
  vertical-align: middle;
}
@media (max-width:900px) {
  #twitterida ul li {
    width: 100%;
    margin-right: 0;
  }
}
    </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>

<body>
  
  <div id="twitterida"></div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
